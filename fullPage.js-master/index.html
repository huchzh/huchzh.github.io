<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="fullpage.css" />
	<script src="vendors/easings.min.js"></script>
	<script type="text/javascript" src="vendors/scrolloverflow.min.js"></script>
	<script type="text/javascript" src="fullpage.js"></script>

	<script type="text/javascript">
		new fullpage('#fullpage', {
				//options here
				autoScrolling:true,
				scrollHorizontally: true
			});

			//methods
			fullpage_api.setAllowScrolling(false);
			
		$(function(){
		  $('#fullpage').fullpage({
		    sectionSelector: '.page',
		    scrollOverflow: true
		  });
		});
	</script>

	<style type="text/css">
		p {
		  font-size: 5em;
		}
		header, footer {
		  position: fixed;
		  background: #333;
		  width: 100%;
		  z-index: 1;
		  height: 50px;
		}
		footer {
		  bottom: 0;
		}
		.slimScrollBar {
		  background: red !important;
		  opacity: 1 !important;
		  z-index: 999 !important;
		}
		.container {
		  margin: 70px 20px;
		}
	</style>

</head>
<body>
	<header>header</header>
	<footer>footer</footer>
	<div id="fullpage">
	  <section class="section page">
	    <div class="container">
	      <p>test1</p>
	      <p>test1</p>
	      <p>test1</p>
	    </div>
	  </section>
	  <section class="section page">
	    <div class="container">
	      <p>test2</p>
	    </div>
	  </section>
	  <section class="section page">
	    <div class="container">
	      <p>test3</p>
	    </div>
	  </section>
	</div>

</body>
</html>
